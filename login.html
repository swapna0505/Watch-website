<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-5 shadow mx-auto p-3">
                <h3 class="mb-3 text-center">User Login</h3>
                <form method="GET">
                    <div class="mb-3">
                        <label for="Input1" class="form-label">Username:</label>
                        <input type="email" class="form-control" id="Input1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text"></div>
                      </div>
                      <div class="mb-3">
                        <label for="Input2" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="Input2">
                      </div>
                     
                      <div class="mb3">
                      
                      <button type="submit" class="btn btn-danger">Login</button>
                       &nbsp; New User ? &nbsp;<a href="register.html" class="anchor">Resister</a>
                    </div>
                </form>

            </div>

        </div>
    </div>

    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/popper.js"></script>
    
</body>
</html>
